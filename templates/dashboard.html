<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Fikiri Solutions - Strategic Dashboard</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--gray-800);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--gray-600);
            font-weight: 500;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .status-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #7c3aed);
        }

        .status-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 600;
            color: var(--gray-700);
        }

        .status-value {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .status-success {
            color: var(--success-color);
        }

        .status-error {
            color: var(--error-color);
        }

        .status-warning {
            color: var(--warning-color);
        }

        .tests-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tests-section h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--gray-800);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .test-card {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
            transition: all 0.3s ease;
        }

        .test-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .test-card h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--gray-800);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .test-button {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            width: 100%;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .test-button:active {
            transform: translateY(0);
        }

        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            display: none;
            border-left: 4px solid;
        }

        .result.success {
            background: #f0fdf4;
            border-color: var(--success-color);
            color: #166534;
        }

        .result.error {
            background: #fef2f2;
            border-color: var(--error-color);
            color: #991b1b;
        }

        .result.loading {
            background: #fefce8;
            border-color: var(--warning-color);
            color: #92400e;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .metrics-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex: 1;
            min-width: 200px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--gray-600);
            font-weight: 500;
        }

        .refresh-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .refresh-button:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl);
        }

        .refresh-button:active {
            transform: scale(0.95);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .status-grid {
                grid-template-columns: 1fr;
            }
            
            .test-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-bar {
                flex-direction: column;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🚀 Fikiri Solutions - Strategic Dashboard</h1>
            <p>Test all core services with strategic feature flags and real-time monitoring</p>
        </div>

        <!-- Metrics Bar -->
        <div class="metrics-bar">
            <div class="metric-card">
                <div class="metric-value" id="total-services">-</div>
                <div class="metric-label">Total Services</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="healthy-services">-</div>
                <div class="metric-label">Healthy Services</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="authenticated-services">-</div>
                <div class="metric-label">Authenticated</div>
            </div>
            <div class="metric-card">
                <div class="metric-value" id="uptime">-</div>
                <div class="metric-label">Uptime</div>
            </div>
        </div>

        <!-- System Status -->
        <div class="status-grid" id="status-grid">
            <!-- Status cards will be populated by JavaScript -->
        </div>

        <!-- Service Tests -->
        <div class="tests-section">
            <h2>🧪 Service Tests</h2>
            <div class="test-grid">
                <div class="test-card">
                    <h3>📧 Email Parser</h3>
                    <button class="test-button" onclick="testService('email-parser')">
                        Test Email Parser
                    </button>
                    <div id="email-parser-result" class="result"></div>
                </div>

                <div class="test-card">
                    <h3>⚡ Email Actions</h3>
                    <button class="test-button" onclick="testService('email-actions')">
                        Test Email Actions
                    </button>
                    <div id="email-actions-result" class="result"></div>
                </div>

                <div class="test-card">
                    <h3>👥 CRM Service</h3>
                    <button class="test-button" onclick="testService('crm')">
                        Test CRM Service
                    </button>
                    <div id="crm-result" class="result"></div>
                </div>

                <div class="test-card">
                    <h3>🤖 AI Assistant</h3>
                    <button class="test-button" onclick="testService('ai-assistant')">
                        Test AI Assistant
                    </button>
                    <div id="ai-assistant-result" class="result"></div>
                </div>

                <div class="test-card">
                    <h3>📊 ML Scoring</h3>
                    <button class="test-button" onclick="testService('ml-scoring')">
                        Test ML Scoring
                    </button>
                    <div id="ml-scoring-result" class="result"></div>
                </div>

                <div class="test-card">
                    <h3>🔍 Vector Search</h3>
                    <button class="test-button" onclick="testService('vector-search')">
                        Test Vector Search
                    </button>
                    <div id="vector-search-result" class="result"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-button" onclick="loadStatus()" title="Refresh Status">
        🔄
    </button>

    <script>
        let startTime = Date.now();

        // Load system status
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                updateMetrics(data);
                updateStatusGrid(data);
            } catch (error) {
                console.error('Error loading status:', error);
                showError('Failed to load system status');
            }
        }

        function updateMetrics(data) {
            const totalServices = Object.keys(data.services).length;
            const healthyServices = Object.values(data.services).filter(s => s.initialized).length;
            const authenticatedServices = Object.values(data.services).filter(s => s.authenticated === true).length;
            
            document.getElementById('total-services').textContent = totalServices;
            document.getElementById('healthy-services').textContent = healthyServices;
            document.getElementById('authenticated-services').textContent = authenticatedServices;
            
            // Calculate uptime
            const uptimeMs = Date.now() - startTime;
            const uptimeMinutes = Math.floor(uptimeMs / 60000);
            document.getElementById('uptime').textContent = `${uptimeMinutes}m`;
        }

        function updateStatusGrid(data) {
            const statusGrid = document.getElementById('status-grid');
            statusGrid.innerHTML = '';

            for (const [serviceName, info] of Object.entries(data.services)) {
                const statusCard = document.createElement('div');
                statusCard.className = 'status-card';
                
                const serviceIcon = getServiceIcon(serviceName);
                const statusItems = [];
                
                statusItems.push({
                    label: 'Initialized',
                    value: info.initialized,
                    type: info.initialized ? 'success' : 'error'
                });
                
                if (info.authenticated !== undefined) {
                    statusItems.push({
                        label: 'Authenticated',
                        value: info.authenticated,
                        type: info.authenticated ? 'success' : 'warning'
                    });
                }
                
                if (info.enabled !== undefined) {
                    statusItems.push({
                        label: 'Enabled',
                        value: info.enabled,
                        type: info.enabled ? 'success' : 'error'
                    });
                }

                statusCard.innerHTML = `
                    <h3>${serviceIcon} ${formatServiceName(serviceName)}</h3>
                    ${statusItems.map(item => `
                        <div class="status-item">
                            <span class="status-label">${item.label}</span>
                            <span class="status-value status-${item.type}">
                                ${item.value ? '✅' : '❌'}
                            </span>
                        </div>
                    `).join('')}
                `;
                
                statusGrid.appendChild(statusCard);
            }
        }

        function getServiceIcon(serviceName) {
            const icons = {
                'actions': '⚡',
                'ai_assistant': '🤖',
                'auth': '🔐',
                'config': '⚙️',
                'crm': '👥',
                'feature_flags': '🚩',
                'gmail': '📧',
                'ml_scoring': '📊',
                'parser': '📝',
                'vector_search': '🔍'
            };
            return icons[serviceName] || '🔧';
        }

        function formatServiceName(serviceName) {
            return serviceName.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Test service function
        async function testService(serviceName) {
            const resultDiv = document.getElementById(`${serviceName}-result`);
            const button = event.target;
            
            // Show loading state
            resultDiv.style.display = 'block';
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '<span class="loading-spinner"></span> Testing service...';
            button.disabled = true;
            button.textContent = 'Testing...';
            
            try {
                const response = await fetch(`/api/test/${serviceName}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})
                });
                
                const data = await response.json();
                
                // Format the response nicely
                const formattedResponse = JSON.stringify(data, null, 2);
                resultDiv.textContent = formattedResponse;
                resultDiv.className = 'result success';
                
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.className = 'result error';
            } finally {
                button.disabled = false;
                button.textContent = `Test ${formatServiceName(serviceName)}`;
            }
        }

        function showError(message) {
            // Create a temporary error notification
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: var(--error-color);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: var(--shadow-lg);
                z-index: 1000;
                font-weight: 600;
            `;
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Auto-refresh every 30 seconds
        setInterval(loadStatus, 30000);

        // Load initial status
        loadStatus();
    </script>
</body>
</html>
