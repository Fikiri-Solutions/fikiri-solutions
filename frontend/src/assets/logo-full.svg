<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sunset gradient matching original -->
    <linearGradient id="sunsetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <!-- Ground gradient -->
    <linearGradient id="groundGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <!-- Tree shadow for definition -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <!-- Texture filter -->
    <filter id="texture" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence baseFrequency="0.9" numOctaves="4" result="noise" />
      <feColorMatrix in="noise" type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5 0 .5"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Logo circle -->
  <g transform="translate(40, 8)">
    <!-- Circular background with sunset gradient -->
    <rect x="0" y="0" width="64" height="64" rx="12" ry="12" fill="url(#sunsetGradient)" filter="url(#texture)"/>
    
    <!-- Dark circle for contrast -->
    <circle cx="32" cy="32" r="25" fill="#1a202c" filter="url(#glow)"/>
    
    <!-- Horizon lines -->
    <path d="M12 38 Q20 36 32 37 T52 38" stroke="#8B4513" stroke-width="0.8" fill="none" opacity="0.6"/>
    <path d="M16 40 Q24 38 32 39 T48 40" stroke="#8B4513" stroke-width="0.8" fill="none" opacity="0.4"/>
    
    <!-- Baobab tree trunk -->
    <rect x="30" y="22" width="4" height="20" fill="#4A2C2A" rx="1"/>
    
    <!-- Baobab tree branches - sparse and characteristic -->
    <path d="M30 25 Q22 23 19 28" stroke="#4A2C2A" stroke-width="1.2" fill="none"/>
    <path d="M34 25 Q42 23 45 28" stroke="#4A2C2A" stroke-width="1.2" fill="none"/>
    <path d="M30 27 Q26 18 22 32" stroke="#4A2C2A" stroke-width="1" fill="none"/>
    <path d="M34 27 Q38 18 42 32" stroke="#4A2C2A" stroke-width="1" fill="none"/>
    <path d="M32 22 Q29 12 26 25" stroke="#4A2C2A" stroke-width="0.8" fill="none"/>
    <path d="M32 22 Q35 12 38 25" stroke="#4A2C2A" stroke-width="0.8" fill="none"/>
    
    <!-- Baobab canopy - dense reddish-brown mass -->
    <circle cx="32" cy="16" r="8" fill="#8B4513" opacity="0.9"/>
    <circle cx="28" cy="13" r="5" fill="#8B4513" opacity="0.8"/>
    <circle cx="36" cy="13" r="5" fill="#8B4513" opacity="0.8"/>
    <circle cx="32" cy="10" r="4" fill="#8B4513" opacity="0.9"/>
    
    <!-- Additional canopy details -->
    <circle cx="25" cy="16" r="3" fill="#8B4513" opacity="0.7"/>
    <circle cx="39" cy="16" r="3" fill="#8B4513" opacity="0.7"/>
  </g>
  
  <!-- Curved text paths -->
  <defs>
    <path id="topCurve" d="M 20 25 Q 100 15 180 25" fill="none"/>
    <path id="bottomCurve" d="M 20 70 Q 100 80 180 70" fill="none"/>
  </defs>
  
  <!-- FIKIRI text -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#textGradient)">
    <textPath href="#topCurve">FIKIRI</textPath>
  </text>
  
  <!-- SOLUTIONS text -->
  <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">
    <textPath href="#bottomCurve">SOLUTIONS</textPath>
  </text>
</svg>