<svg width="200" height="100" viewBox="0 0 200 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sunset gradient matching the clean image -->
    <linearGradient id="sunsetGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient for FIKIRI -->
    <linearGradient id="fikiriGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient for SOLUTIONS -->
    <linearGradient id="solutionsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text paths for curved text -->
    <path id="topCurve" d="M 20 25 Q 100 15 180 25" fill="none"/>
    <path id="bottomCurve" d="M 20 85 Q 100 95 180 85" fill="none"/>
  </defs>
  
  <!-- Main circular logo -->
  <circle cx="100" cy="50" r="35" stroke="#4A2C2A" stroke-width="2" fill="none"/>
  <circle cx="100" cy="50" r="33" fill="url(#sunsetGradient)"/>
  
  <!-- Horizon lines -->
  <path d="M70 60 Q85 55 100 57 T130 60" stroke="#4A2C2A" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M75 65 Q90 60 100 62 T125 65" stroke="#4A2C2A" stroke-width="0.8" fill="none" opacity="0.4"/>
  
  <!-- Authentic Baobab Tree Design -->
  <!-- Main trunk - thick and characteristic -->
  <path d="M95 70 L105 70 L105 45 C105 40 108 35 100 35 C92 35 95 40 95 45 L95 70 Z" fill="#4A2C2A"/>
  
  <!-- Secondary trunk sections for gnarled appearance -->
  <path d="M97 70 L103 70 L103 50 C103 48 104 46 100 46 C96 46 97 48 97 50 L97 70 Z" fill="#4A2C2A" opacity="0.8"/>
  <path d="M96 70 L104 70 L104 55 C104 53 105 51 100 51 C95 51 96 53 96 55 L96 70 Z" fill="#4A2C2A" opacity="0.6"/>
  
  <!-- Characteristic sparse branches -->
  <!-- Left main branch -->
  <path d="M95 45 C88 40 82 42 82 48 C82 42 88 35 95 35 C102 35 108 42 108 48 C108 42 102 40 95 45 Z" fill="#4A2C2A"/>
  
  <!-- Right main branch -->
  <path d="M105 45 C112 40 118 42 118 48 C118 42 112 35 105 35 C98 35 92 42 92 48 C92 42 98 40 105 45 Z" fill="#4A2C2A"/>
  
  <!-- Upper branches -->
  <path d="M100 35 C95 30 90 32 90 38 C90 32 95 25 100 25 C105 25 110 32 110 38 C110 32 105 30 100 35 Z" fill="#4A2C2A"/>
  
  <!-- Lower side branches -->
  <path d="M90 48 C85 43 80 45 80 51 C80 45 85 38 90 38 C95 38 100 45 100 51 C100 45 95 43 90 48 Z" fill="#4A2C2A"/>
  <path d="M110 48 C115 43 120 45 120 51 C120 45 115 38 110 38 C105 38 100 45 100 51 C100 45 105 43 110 48 Z" fill="#4A2C2A"/>
  
  <!-- Dense reddish-brown canopy clusters -->
  <!-- Main canopy -->
  <circle cx="100" cy="25" r="15" fill="#4A2C2A" opacity="0.9"/>
  
  <!-- Left canopy cluster -->
  <circle cx="85" cy="20" r="12" fill="#4A2C2A" opacity="0.8"/>
  <circle cx="80" cy="25" r="8" fill="#4A2C2A" opacity="0.7"/>
  <circle cx="88" cy="15" r="6" fill="#4A2C2A" opacity="0.8"/>
  
  <!-- Right canopy cluster -->
  <circle cx="115" cy="20" r="12" fill="#4A2C2A" opacity="0.8"/>
  <circle cx="120" cy="25" r="8" fill="#4A2C2A" opacity="0.7"/>
  <circle cx="112" cy="15" r="6" fill="#4A2C2A" opacity="0.8"/>
  
  <!-- Top canopy cluster -->
  <circle cx="100" cy="10" r="10" fill="#4A2C2A" opacity="0.9"/>
  <circle cx="95" cy="8" r="6" fill="#4A2C2A" opacity="0.8"/>
  <circle cx="105" cy="8" r="6" fill="#4A2C2A" opacity="0.8"/>
  
  <!-- Additional canopy details -->
  <circle cx="92" cy="30" r="5" fill="#4A2C2A" opacity="0.7"/>
  <circle cx="108" cy="30" r="5" fill="#4A2C2A" opacity="0.7"/>
  <circle cx="100" cy="35" r="4" fill="#4A2C2A" opacity="0.6"/>
  
  <!-- FIKIRI text - curved above circle with gradient -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#fikiriGradient)">
    <textPath href="#topCurve">FIKIRI</textPath>
  </text>
  
  <!-- SOLUTIONS text - curved below circle with gradient -->
  <text x="100" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#solutionsGradient)">
    <textPath href="#bottomCurve">SOLUTIONS</textPath>
  </text>
</svg>