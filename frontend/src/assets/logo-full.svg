<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sunset gradient matching original -->
    <linearGradient id="sunsetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <!-- Ground gradient -->
    <linearGradient id="groundGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <!-- Tree shadow for definition -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Circular logo part -->
  <circle cx="40" cy="40" r="38" stroke="#8B4513" stroke-width="2" fill="none"/>
  <circle cx="40" cy="40" r="36" fill="url(#sunsetGradient)"/>
  
  <!-- Ground -->
  <path d="M10 50 Q20 45 30 48 T50 47 T70 50 L70 70 L10 70 Z" fill="url(#groundGradient)"/>
  
  <!-- Baobab tree trunk -->
  <rect x="36" y="30" width="8" height="25" fill="#654321" rx="2"/>
  <circle cx="40" cy="25" r="15" fill="#228B22" opacity="0.8"/>
  
  <!-- Text part -->
  <text x="70" y="35" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">FIKIRI</text>
  <text x="70" y="60" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="20" font-weight="normal">SOLUTIONS</text>
</svg>