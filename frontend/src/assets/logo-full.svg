<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sunset gradient -->
    <linearGradient id="sunsetGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </linearGradient>
    <!-- Ground gradient -->
    <linearGradient id="groundGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo circle -->
  <g transform="translate(40, 8)">
    <!-- Circular border -->
    <circle cx="32" cy="32" r="28" stroke="#8B4513" stroke-width="3" fill="none"/>
    
    <!-- Background sky -->
    <circle cx="32" cy="32" r="25" fill="url(#sunsetGradient)"/>
    
    <!-- Ground/hills -->
    <path d="M7 36 Q15 32 23 34 T39 33 T57 36 L57 57 L7 57 Z" fill="url(#groundGradient)"/>
    
    <!-- Tree trunk -->
    <rect x="28" y="28" width="8" height="16" fill="#654321" rx="2"/>
    
    <!-- Tree branches and canopy -->
    <circle cx="32" cy="26" r="12" fill="#228B22" opacity="0.8"/>
    <circle cx="28" cy="24" r="8" fill="#228B22" opacity="0.7"/>
    <circle cx="36" cy="24" r="8" fill="#228B22" opacity="0.7"/>
    <circle cx="32" cy="20" r="6" fill="#228B22" opacity="0.9"/>
  </g>
  
  <!-- FIKIRI text (curved above) -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">
    <textPath href="#topCurve">FIKIRI</textPath>
  </text>
  
  <!-- SOLUTIONS text (curved below) -->
  <text x="100" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#textGradient)">
    <textPath href="#bottomCurve">SOLUTIONS</textPath>
  </text>
  
  <!-- Curved paths for text -->
  <defs>
    <path id="topCurve" d="M 20 25 Q 100 15 180 25" fill="none"/>
    <path id="bottomCurve" d="M 20 70 Q 100 80 180 70" fill="none"/>
  </defs>
</svg>
