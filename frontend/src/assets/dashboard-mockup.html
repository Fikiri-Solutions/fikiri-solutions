<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fikiri Dashboard Mockup</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .mockup-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        svg {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="mockup-container">
        <svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#FFF7ED;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#FED7AA;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <!-- Background -->
            <rect width="1920" height="1080" fill="#FFFFFF"/>
            
            <!-- Header -->
            <rect x="0" y="0" width="1920" height="80" fill="url(#brandGradient)"/>
            
            <!-- Logo Area -->
            <circle cx="60" cy="40" r="25" fill="white" opacity="0.9"/>
            <text x="100" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Fikiri Solutions</text>
            
            <!-- Navigation -->
            <text x="300" y="50" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Dashboard</text>
            <text x="400" y="50" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7">CRM</text>
            <text x="450" y="50" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7">AI Assistant</text>
            <text x="550" y="50" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.7">Settings</text>
            
            <!-- Main Content Area -->
            <rect x="40" y="120" width="1840" height="920" fill="#F8FAFC" rx="12"/>
            
            <!-- Welcome Section -->
            <text x="80" y="180" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1F2937">Welcome back, Sarah!</text>
            <text x="80" y="220" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">Here's what's happening with your automation today</text>
            
            <!-- Metrics Cards -->
            <!-- Card 1: Emails Processed -->
            <rect x="80" y="280" width="400" height="200" fill="url(#cardGradient)" rx="12" stroke="#FED7AA" stroke-width="2"/>
            <rect x="100" y="300" width="60" height="60" fill="url(#brandGradient)" rx="8"/>
            <text x="180" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1F2937">1,247</text>
            <text x="180" y="360" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">Emails Processed</text>
            <text x="180" y="385" font-family="Arial, sans-serif" font-size="14" fill="#059669">+12% from last week</text>
            
            <!-- Card 2: Active Leads -->
            <rect x="520" y="280" width="400" height="200" fill="url(#cardGradient)" rx="12" stroke="#FED7AA" stroke-width="2"/>
            <rect x="540" y="300" width="60" height="60" fill="url(#brandGradient)" rx="8"/>
            <text x="620" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1F2937">89</text>
            <text x="620" y="360" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">Active Leads</text>
            <text x="620" y="385" font-family="Arial, sans-serif" font-size="14" fill="#059669">+8 new this week</text>
            
            <!-- Card 3: AI Responses -->
            <rect x="960" y="280" width="400" height="200" fill="url(#cardGradient)" rx="12" stroke="#FED7AA" stroke-width="2"/>
            <rect x="980" y="300" width="60" height="60" fill="url(#brandGradient)" rx="8"/>
            <text x="1060" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1F2937">156</text>
            <text x="1060" y="360" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">AI Responses</text>
            <text x="1060" y="385" font-family="Arial, sans-serif" font-size="14" fill="#059669">94% accuracy rate</text>
            
            <!-- Card 4: Response Time -->
            <rect x="1400" y="280" width="400" height="200" fill="url(#cardGradient)" rx="12" stroke="#FED7AA" stroke-width="2"/>
            <rect x="1420" y="300" width="60" height="60" fill="url(#brandGradient)" rx="8"/>
            <text x="1500" y="330" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1F2937">2.3m</text>
            <text x="1500" y="360" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">Avg Response Time</text>
            <text x="1500" y="385" font-family="Arial, sans-serif" font-size="14" fill="#059669">-15% improvement</text>
            
            <!-- Recent Activity Section -->
            <text x="80" y="560" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">Recent Activity</text>
            
            <!-- Activity Items -->
            <rect x="80" y="590" width="1720" height="60" fill="white" rx="8" stroke="#E5E7EB" stroke-width="1"/>
            <circle cx="120" cy="620" r="15" fill="url(#brandGradient)"/>
            <text x="150" y="630" font-family="Arial, sans-serif" font-size="16" fill="#1F2937">New lead: John Smith from TechCorp</text>
            <text x="1500" y="630" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">2 minutes ago</text>
            
            <rect x="80" y="670" width="1720" height="60" fill="white" rx="8" stroke="#E5E7EB" stroke-width="1"/>
            <circle cx="120" cy="700" r="15" fill="url(#brandGradient)"/>
            <text x="150" y="710" font-family="Arial, sans-serif" font-size="16" fill="#1F2937">AI responded to inquiry from Sarah Johnson</text>
            <text x="1500" y="710" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">5 minutes ago</text>
            
            <rect x="80" y="750" width="1720" height="60" fill="white" rx="8" stroke="#E5E7EB" stroke-width="1"/>
            <circle cx="120" cy="780" r="15" fill="url(#brandGradient)"/>
            <text x="150" y="790" font-family="Arial, sans-serif" font-size="16" fill="#1F2937">Workflow automation completed for 15 contacts</text>
            <text x="1500" y="790" font-family="Arial, sans-serif" font-size="14" fill="#6B7280">12 minutes ago</text>
            
            <!-- Chart Area -->
            <rect x="80" y="850" width="1720" height="180" fill="white" rx="12" stroke="#E5E7EB" stroke-width="1"/>
            <text x="100" y="880" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1F2937">Email Automation Trends</text>
            
            <!-- Simple Chart Bars -->
            <rect x="120" y="920" width="40" height="80" fill="url(#brandGradient)" rx="4"/>
            <rect x="180" y="900" width="40" height="100" fill="url(#brandGradient)" rx="4"/>
            <rect x="240" y="880" width="40" height="120" fill="url(#brandGradient)" rx="4"/>
            <rect x="300" y="860" width="40" height="140" fill="url(#brandGradient)" rx="4"/>
            <rect x="360" y="840" width="40" height="160" fill="url(#brandGradient)" rx="4"/>
            
            <!-- Chart Labels -->
            <text x="130" y="1020" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Mon</text>
            <text x="190" y="1020" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Tue</text>
            <text x="250" y="1020" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Wed</text>
            <text x="310" y="1020" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Thu</text>
            <text x="370" y="1020" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">Fri</text>
        </svg>
    </div>
</body>
</html>
