name: Backend CI/CD Pipeline

# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

on:
  push:
    branches: [ main, develop ]
    paths: [ 'core/**', 'app.py', 'requirements.txt' ]
  pull_request:
    branches: [ main ]
    paths: [ 'core/**', 'app.py', 'requirements.txt' ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov bandit
    
    - name: Run security audit
      run: bandit -r core/ app.py
    
    - name: Run type checking
      run: |
        pip install mypy
        mypy core/ app.py --ignore-missing-imports
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=core --cov=app --cov-report=xml
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: backend
        name: backend-coverage

  deploy-staging:
    if: ${{ github.ref == 'refs/heads/develop' && secrets.RENDER_API_KEY != '' && secrets.RENDER_STAGING_SERVICE_ID != '' }}
    runs-on: ubuntu-latest
    needs: test
    env:
      RENDER_STAGING_SERVICE_ID: ${{ secrets.RENDER_STAGING_SERVICE_ID }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      RENDER_STAGING_URL: ${{ secrets.RENDER_STAGING_URL }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Render Staging
      run: |
        if [ -n "$RENDER_API_KEY" ] && [ -n "$RENDER_STAGING_SERVICE_ID" ]; then
          curl -sS -X POST "https://api.render.com/v1/services/$RENDER_STAGING_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": "do_not_clear"}' || true
        fi
    
    - name: Run health check
      run: |
        if [ -n "$RENDER_STAGING_URL" ]; then
          sleep 60
          curl -f "$RENDER_STAGING_URL/api/health" || exit 1
        fi

  deploy-production:
    if: ${{ github.ref == 'refs/heads/main' && secrets.RENDER_API_KEY != '' && secrets.RENDER_PRODUCTION_SERVICE_ID != '' }}
    runs-on: ubuntu-latest
    needs: test
    env:
      RENDER_PRODUCTION_SERVICE_ID: ${{ secrets.RENDER_PRODUCTION_SERVICE_ID }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      PRODUCTION_BASE_URL: ${{ secrets.PRODUCTION_BASE_URL }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Render Production
      run: |
        if [ -n "$RENDER_API_KEY" ] && [ -n "$RENDER_PRODUCTION_SERVICE_ID" ]; then
          curl -sS -X POST "https://api.render.com/v1/services/$RENDER_PRODUCTION_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": "do_not_clear"}' || true
        fi
    
    - name: Run health check
      run: |
        if [ -n "$PRODUCTION_BASE_URL" ]; then
          sleep 60
          curl -f "$PRODUCTION_BASE_URL/api/health" || exit 1
        fi
    
    - name: Run database migrations
      run: |
        if [ -n "$PRODUCTION_BASE_URL" ]; then
          curl -sS -X POST "$PRODUCTION_BASE_URL/api/database/migrations/run" || true
        fi
    
    - name: Clear cache
      run: |
        if [ -n "$PRODUCTION_BASE_URL" ]; then
          curl -sS -X POST "$PRODUCTION_BASE_URL/api/cache/clear" || true
        fi
    
    - name: Notify deployment success
      if: always()
      run: |
        if [ -n "$SLACK_WEBHOOK_URL" ]; then
          curl -sS -X POST -H 'Content-type: application/json' \
            --data '{"text":"âœ… Backend deployed successfully to production!"}' \
            "$SLACK_WEBHOOK_URL" || true
        fi

  performance-test:
    if: ${{ github.ref == 'refs/heads/main' && secrets.PERF_API_BASE_URL != '' }}
    runs-on: ubuntu-latest
    needs: deploy-production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.18.2'  # Latest LTS with security patches
    
    - name: Install k6
      run: |
        sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
        echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
        sudo apt-get update
        sudo apt-get install k6
    
    - name: Run performance tests
      run: |
        k6 run scripts/k6-performance-test.js
      env:
        API_BASE_URL: ${{ secrets.PERF_API_BASE_URL }}
